{% extends "boiler.html" %}

{% block title %}BlockAdmin | Players {% endblock %}

{% block content %}

    <div class="container py-2">
        <div class="minecraft-header text-center mb-4">
            <h1><i class="fas fa-users me-2"></i>Player Management</h1>
            <p class="lead text-muted">Manage connected players and player actions</p>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-friends me-2"></i>Connected Players
                    </div>
                    <div class="card-body">
                        <div id="players-list" class="players-grid">
                            <!-- Players will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-shield me-2"></i>Player Actions
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="refreshPlayers()">
                                <i class="fas fa-sync me-1"></i>Refresh Players
                            </button>
                            <button class="btn btn-warning" onclick="whitelistManager()">
                                <i class="fas fa-list me-1"></i>Manage Whitelist
                            </button>
                            <button class="btn btn-danger" onclick="banManager()">
                                <i class="fas fa-ban me-1"></i>Manage Bans
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
